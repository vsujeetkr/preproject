# BlockGroupContent routing definition
entity.block_group_content.collection:
  path: '/admin/structure/block_group_content'
  defaults:
    _entity_list: 'block_group_content'
    _title: 'Block group content'
  requirements:
    _permission: 'administer blockgroups'

entity.block_group_content.add_form:
  path: '/admin/structure/block_group_content/add'
  defaults:
    _entity_form: 'block_group_content.add'
    _title: 'Add group'
  requirements:
    _permission: 'administer blockgroups'

entity.block_group_content.edit_form:
  path: '/admin/structure/block_group_content/{block_group_content}'
  defaults:
    _entity_form: 'block_group_content.edit'
    _title: 'Edit Block group content'
  requirements:
    _permission: 'administer blockgroups'

entity.block_group_content.delete_form:
  path: '/admin/structure/block_group_content/{block_group_content}/delete'
  defaults:
    _entity_form: 'block_group_content.delete'
    _title: 'Delete Block group content'
  requirements:
    _permission: 'administer blockgroups'
